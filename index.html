<body>

<h1>Halftone Navigation Menu With jQuery &amp; CSS3</h1>

<div id="main">
	<div id="navigation">
		<ul class="menuUL">
		 <!-- The class names that are assigned to the links correspond to name of the shape that is shown on hover: -->
		 <li><a href="#" class="P">P</a></li>
		 <li><a href="#" class="E">E</a></li>
		 <li><a href="#" class="G">G</a></li>
		 <li><a href="#" class="G">G</a></li>
		 <li><a href="#" class="Y">Y</a></li>
		 <li><a href="#CanvasBlock" class="smile">^___^</a></li>
		</ul>
		<div class="clear"></div>
	</div>
	
	<div id="stage">
	<!-- The dot divs are shown here -->
	</div>
	
<p style="height:650px;"></p>

<a name="CanvasBlock" style="color:#fff" href="#slideshow_block">#2 canvas</a>

<p></p>

<video id="video1" controls width="270" autoplay>
	<source src="mov_bbb.mp4" type='video/mp4'>
</video>

<br />

<canvas id="myCanvas" width="270" height="135" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<input type="button" class="myButton" onclick="getImg();" value="getImg">

<div id="dOutput"></div>

<script>
	window.onload = function() {
		var v = document.getElementById("video1");
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext('2d');

		v.addEventListener('play', function() {var i = window.setInterval(function() {ctx.drawImage(v,0,0,270,135)},20);},false); //設定每20毫秒就更新畫布
		v.addEventListener('pause',function() {window.clearInterval(i);},false);
	}
	function getImg() {
		$("#dOutput").html("<img src='" + document.getElementById('myCanvas').toDataURL() + "'/>");
	};
</script>

<p style="height:650px;"></p>

<a name="slideshow_block" style="color:#fff" href="#tags">#3 slideshow</a>
	<div id="slideshow">

<p style="height:650px;"></p>
